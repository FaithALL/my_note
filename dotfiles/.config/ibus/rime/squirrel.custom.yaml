# 鼠须管平台特化配置(mac)
# MacPath: ${HOME}/Library/Rime/squirrel.custom.yaml

patch:
  style/color_scheme: mac_light
  # rime配色器 https://gjrobert.github.io/Rime-See-Me-squirrel/
  preset_color_schemes:
    mac_light:
      name: Mac浅色
      horizontal: true                          # true 水平显示
      inline_preedit: false                     # false 拼音放在候选行
      candidate_format: "%c\u2005%@\u2005"      # 编号 %c 和候选词 %@ 之间用\u2005填充

      corner_radius: 5                          # 窗口 圆角半径
      back_color: 0xFFFFFF                      # 窗口 背景颜色
      font_face: "SourceHanSansSC-Regular"      # 字体
      font_point: 16                            # 字体大小
      label_font_point: 14                      # 编号大小

      text_color: 0x000000                      # 组字区域 文字颜色
      hilited_text_color: 0x999999              # 组字区域 编码颜色
      hilited_back_color: 0xFFFFFF              # 组字区域 背景颜色


      hilited_corner_radius: 5                  # 激活候选项 圆角半径
      hilited_candidate_text_color: 0xFFFFFF    # 激活候选项 文字颜色
      hilited_candidate_back_color: 0xD85A00    # 激活候选项 背景颜色
      hilited_candidate_label_color: 0xFFFFFF   # 激活候选项 编号颜色
      hilited_comment_text_color: 0x999999      # 激活候选项 注解说明颜色

      candidate_text_color: 0x000000            # 候选项 文字颜色
      label_color: 0x999999                     # 候选栏 编号颜色
      comment_text_color: 0x999999              # 候选项 编码颜色
