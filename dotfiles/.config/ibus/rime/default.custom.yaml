# rime所有输入方案通用配置
# path: ~/.config/ibus/rime/default.custom.yaml (linux-ibus)
# path: ~/Library/Rime/default.custom.yaml (mac)

# 删除自造词 fn-Shift-BackSpace (mac) || Shift-Delete (linux)
patch:
  schema_list:
    - schema: luna_pinyin_simp

  menu/page_size: 8

  key_binder:
    bindings:
      - { when: composing, accept: Control+p, send: Left }
      - { when: composing, accept: Control+n, send: Right }
      - { when: composing, accept: Control+b, send: Page_Up }
      - { when: composing, accept: Control+f, send: Page_Down }
      - { when: composing, accept: Control+h, send: BackSpace }
      - { when: composing, accept: Control+a, send: Home }
      - { when: composing, accept: Control+e, send: End }
      - { when: composing, accept: Control+bracketleft, send: Escape }
    
  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Shift_L: commit_code
      Shift_R: commit_text
      Control_L: noop
      Control_R: noop
      Caps_Lock: clear
      Eisu_toggle: clear
