# alacritty终端配置
# MacPath: ${HOME}/.config/alacritty/alacritty.yml
# LinuxPath: ${HOME}/.config/alacritty/alacritty.yml

env:
  LANG: en_US.UTF-8

shell:
  program: /bin/zsh
  args:
    - --login

window:
  decorations: none
  opacity: 0.8

font:
  normal:
    family: SauceCodePro Nerd Font Mono
    style: Regular

  bold:
    family: SauceCodePro Nerd Font Mono
    style: Bold

  italic:
    family: SauceCodePro Nerd Font Mono
    style: Italic

  bold_italic:
    family: SauceCodePro Nerd Font Mono
    style: Bold Italic

  size: 16

cursor:
  style:
    shape: Beam
    blinking: Always

# https://gist.github.com/kamek-pf/2eae4f570061a97788a8a9ca4c893797
# Colors (Gruvbox Material Dark Medium)
colors:
